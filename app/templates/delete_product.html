    <title>Delete Product</title>

<body>
    {% if conditon %}
        <form method="post">
            <input type="number" name="ID_PRODUCT" placeholder="Insira o id de produto para ser deletado" required>
            <button type="submit"> Delete </button>
        </form>
    {% else %}

        <div>
            <li> Produto de ID {{ productID }} deletado!! </li>
        </div>
        
    {% endif %}

    <button><a href='{{url_for("index")}}'> Back to Index </a></button>
</body>
