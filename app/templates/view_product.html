<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
        <div class="data-products">
            <h1> Product table </h1>
        
            <table>
                <tr class="table-top">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Category Id</th>
                </tr>       
                    {% for product in products %}
                        <tr>
                            <td> {{ product['id'] }} </td>
                            <td> {{ product['name'] }} </td>
                            <td> {{ product['price'] }} </td>
                            <td> {{ product['description'] }} </td>
                            <td> {{ product['category_id'] }} </td>
                        </tr>
                    {% endfor %}   
            </table>

        </div>
    <button><a href='{{url_for("index")}}'> Back to Index </a></button>

{% endblock %}
