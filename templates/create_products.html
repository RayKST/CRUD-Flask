<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/main.css">
    <link rel="stylesheet" href="static/form_style.css">
    <title>Add Product</title>
</head>

<body>
    <div>
        <h1>Insert products values</h1>

        <form method="post">
            
            <input type="text" name="NAME" placeholder="Nome do produto" required>
            <br>
            <input type="number" name="PRICE" placeholder="Preço do produto"  required>
            <br>
            <input type="text" name="DESCRIPTION" placeholder="Descrição do produto"  required>
            <br>
            <input type="number" name="CATEGORY_ID" placeholder="Id da categoria do produto"  required>
            <br>

            <button type="submit"> Submeter Valores </button>
        </form>  
    </div>
</body>
</html>
